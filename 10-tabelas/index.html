<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<body>
    <h1>Tabelas</h1>
    <h1>Criação de Tabelas no HTML</h1>
    <table>
        <tr>
            <th>Coluna 1</th>
            <th>Coluna 2</th>
        </tr>
        <tr>
            <td>Dado 1</td>
            <td>Dado 2</td>
        </tr>
    </table>

    <h2>Tabelas com cabeçalho</h2>
    <table>
        <thead> <!-- identifica o cabeçalho -->
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Profissão</th>
            </tr>
        </thead>
        <tbody> <!-- identifica os dados -->
            <tr>
                <td>João</td>
                <td>30</td>
                <td>Engenheiro</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>25</td>
                <td>Advogada</td>
            </tr>
        </tbody>
    </table>

    <h2>Tabelas com células personalizadas</h2>
    <table>
        <thead>
            <tr>
                <th colspan="2">Informações Pessoais</th>
                <!-- colspan tamanho que vai ocupar de colunas (mesclar célular igual no Excel) -->
                <th>Contato</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Nome:</td>
                <td>João</td>
                <td rowspan="2">Telefone: 123456</td>
                <!-- rowspan tamanho que vai ocupar de linhas (mesclar célular igual no Excel) -->
            </tr>
            <tr>
                <td>Idade:</td>
                <td>30</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
